# Platilla básica de docker-compose para una instalación de Wordpress.
# >Se deben definir las variables de entorno con el archivo .env correspondiente.
# La versión puede ser necesaria para compatibilidad >Se deben hacer pruebas con esto.
version: '3.9'

# Cada servicio requiere un contenedor
services:
 # Servicio Phpmyadmin
  phpmyadmin:
    # Imagen Docker
    image: phpmyadmin
    # Entorno empleado. Ver anexo al final del documento.
    environment:
        - PMA_ARBITRARY=1
    # Redirección de puertos. 
    ports:
        - 8080:80
    # Redes empleadas por este servicio (Definidas al final de la página.)
    networks:
        - frontend-network
        - backend-network
    # Establecemos dependencias con otros servicios.
    depends_on:
        - mysql
    # Si hay fallo en el servicio, se reinicia.
    restart: always

    # Servicio MySQL. El commando evita que use la contraseña de root en vez de la de mysql.
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=wp_database
        - MYSQL_USER=wp_user
        - MYSQL_PASSWORD=wp_password
    volumes:
        - mysql_data:/var/lib/mysql
    networks:
        - backend-network
    restart: always

    # Servicio Wordpress
  wordpress:
    # Lanzamos los comandos con 'docker-compose exec wordpress wp --info'
    # Podemos convertirlo en alias así: "alias wp="sudo docker-compose exec wordpress wp"
    # Usamos esta imagen con cli incorporado https://hub.docker.com/r/conetix/wordpress-with-wp-cli/
    image: wordpress:latest
    depends_on:
        - mysql
    ports:
        - "8000:80"
    environment:
        - WORDPRESS_DB_NAME=wp_database
        - WORDPRESS_DB_USER=wp_user
        - WORDPRESS_DB_PASSWORD=wp_password
    volumes:
        - wordpress_data:/var/www/html
    networks:
        - frontend-network
        - backend-network
    restart: always

  wpcli:
    image: wordpress:cli
    depends_on:
        - mysql
        - wordpress
    ## Este usuario emplea el mismo id de usuario que wordpress, 33. Se evitan problemas de permisos usando cli.
    user: xfs
    volumes:
        - wordpress_data:/var/www/html
    networks:
        - frontend-network
        - backend-network
    restart: always
    ## Sleep permite que se inicialice correctamente mysql antes de preparar el sitio web. Puede ser 10 o más, dependiendo del hardware.
    command: >
      /bin/sh -c '
      sleep 15;
      wp core install --path="/var/www/html" --url="http://localhost:8000 --title="Generic LMS" --admin_user=admin --admin_password=admin --admin_email=foo@bar.com
      '

# Definimos las dos redes necesarias. Ojo con la indentación.
networks:
    frontend-network:
    backend-network:

# Definimos los volúmenes disponibles: Uno para la base de datos y otro para los datos de Wordpress.
volumes:    
    mysql_data:
    wordpress_data:


